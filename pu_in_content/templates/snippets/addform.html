<h3>{{ form.labels.header }}</h3>

<form method="POST" action="{{ action }}">
  {{ form.as_p }}
  <div class="btn-group">
    <button type="submit" class="btn btn-primary">
      {{ form.labels.submit|default:'Save' }}
    </button>
    <button type="cancel" class="btn cancel">
      {{ form.labels.cancel|default:'Cancel' }}
    </button>
  </div>
</form>
